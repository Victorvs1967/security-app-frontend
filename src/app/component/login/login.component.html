<mat-card class="form-card">
  <mat-card-title>Login</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Username:</mat-label>
        <input matInput type="text" formControlName="username" placeholder="enter username..." required>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password:</mat-label>
        <input matInput type="password" formControlName="password" placeholder="enter password.." required>
      </mat-form-field>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions align="end">
      <button mat-stroked-button color="primary" type="submit" [disabled]="loginForm.controls['username'].invalid || loginForm.controls['password'].invalid">Submit</button>
    </mat-card-actions>  
  </form>        
</mat-card>
