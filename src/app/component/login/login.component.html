<div class="container">
  <div class="card mx-auto w-50">
    <div class="card-body">
      <h1 class="card-title">Login</h1>
      <form [formGroup]="loginForm" class="contentList" (ngSubmit)="login()">
        <div class="col-md-12 d-flex flex-column">
          <label for="username">Username:</label>
          <input type="text" formControlName="username" placeholder="enter username..." required>
          <label for="password">Password:</label>
          <input type="password" formControlName="password" placeholder="enter password..." required>
        </div>
        <button type="submit" class="btn btn-success px-5 mt-2" [disabled]="loginForm.controls['username'].invalid || loginForm.controls['password'].invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
